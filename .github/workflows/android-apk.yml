name: Android Release APK

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    tags: [ 'v*' ]   # e.g. v1.2.3

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # If React Native / bundling requires Node:
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install JS deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Restore release keystore
        run: |
          mkdir -p android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/my-release-key.jks

      - name: Configure Gradle signing
        run: |
          cat >> android/gradle.properties <<'EOF'
          MYAPP_UPLOAD_STORE_FILE=my-release-key.jks
          MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Assemble release
        working-directory: android
        run: ./gradlew clean assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error

  publish:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download built APK
        uses: actions/download-artifact@v4
        with:
          name: app-release
          path: dist
      - name: Create/Update GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: dist/app-release.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
