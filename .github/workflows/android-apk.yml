name: Android Release APK (Expo prebuild)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install JS deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Install Expo CLI
        run: npm i -g expo-cli

      # If your app lives in a subfolder, set working-directory for this and later steps.
      # For example, if itâ€™s under "App V2", add:
      #   working-directory: "App V2"
      - name: Expo prebuild (Android)
        run: npx expo prebuild --platform android --clean --non-interactive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Restore release keystore
        run: |
          mkdir -p android/app
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/my-release-key.jks

      - name: Configure Gradle signing
        run: |
          cat >> android/gradle.properties <<'EOF'
          MYAPP_UPLOAD_STORE_FILE=my-release-key.jks
          MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Assemble release
        run: ./gradlew clean assembleRelease
        working-directory: android

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
