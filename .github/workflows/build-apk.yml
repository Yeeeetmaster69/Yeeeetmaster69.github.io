name: Build Android Debug APK (Artifact)
on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with: 
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: App V2/package-lock.json

      - name: Install npm dependencies
        working-directory: App V2
        run: npm ci

      - name: Ensure Expo native deps
        working-directory: App V2
        run: npx expo install

      - name: Expo Doctor
        working-directory: App V2
        run: npx expo-doctor

      - name: Build APK with Expo CLI
        working-directory: App V2
        run: |
          npx expo prebuild --platform android --clean
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --max-workers=1 --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.daemon=false"

      - name: Rename APK to expected name
        run: |
          cp "App V2/android/app/build/outputs/apk/debug/app-debug.apk" "App V2/android/app/build/outputs/apk/debug/HandymanPro-debug.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: handyman-pro-debug-apk
          path: App V2/android/app/build/outputs/apk/debug/HandymanPro-debug.apk