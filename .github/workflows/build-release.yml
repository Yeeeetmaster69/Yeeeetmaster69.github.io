name: Build & Upload Release Asset
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag, e.g. v1.0.0"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with: 
          distribution: temurin
          java-version: 17
      
      - uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: App V2/package-lock.json

      - name: Install npm dependencies
        working-directory: App V2
        run: npm ci

      - name: Build release APK
        working-directory: App V2/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: |
            App V2/android/app/build/outputs/apk/release/app-release*.apk