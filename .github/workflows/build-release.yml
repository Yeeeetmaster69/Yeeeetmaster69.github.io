name: Build & Upload Debug APK to Release
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag, e.g. v1.0.0"
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: temurin, java-version: 17 }
      - uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Prebuild Android project
        run: npx expo prebuild --platform android --clean

      - name: Build debug APK (Full Featured)
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Rename APK to expected name
        run: |
          cp "android/app/build/outputs/apk/debug/app-debug.apk" "android/app/build/outputs/apk/debug/HandymanPro-debug.apk"

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: |
            android/app/build/outputs/apk/debug/HandymanPro-debug.apk