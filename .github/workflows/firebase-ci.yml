name: Firebase CI/CD

on:
  push:
    branches: [ main ]
    paths: 
      - 'server/functions/**'
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'firebase.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'server/functions/**'
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'firebase.json'
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/functions/package-lock.json

      - name: Install main dependencies
        run: npm ci

      - name: Install Firebase Functions dependencies
        working-directory: server/functions
        run: npm ci

      - name: Lint main project
        run: npm run lint

      - name: Build Firebase Functions
        working-directory: server/functions
        run: npm run build

      - name: Test Firebase Functions
        working-directory: server/functions
        run: npm test

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Validate Firebase configuration
        run: firebase use --add --project handyman-c1eee

  deploy-functions:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/functions/package-lock.json

      - name: Install Firebase Functions dependencies
        working-directory: server/functions
        run: npm ci

      - name: Build Firebase Functions
        working-directory: server/functions
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  deploy-firestore:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore rules and indexes
        run: firebase deploy --only firestore
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}